<html>
<h1>Rock, paper or scissors?</h1>

<div id="buttons">
    <button type="button" id="rock"> Click me to pick rocks!</button>

    <button type="button" id="paper"> Click me to pick paper!</button>

    <button type="button" id="scissors"> Click me to pick scissors!</button>
</div>
<div id="results">

</div>

</html>



<script>

    //Array of rock paper scissors
    var gameChoices = ['rock', 'paper', 'scissors'];
    var PlayerSelection;
    var scorePlayer = 0;
    var scoreComputer = 0;

    const results = document.querySelector('#results');
    // create a div with the class of playerResult so you can eventually display the final score
    const playerResult = document.createElement('div');
    playerResult.classList.add = ('playerResult');
    results.appendChild(playerResult);
    // same with computerResult
    const computerResult = document.createElement('div');
    computerResult.classList.add = ('computerResult');
    results.appendChild(computerResult);




    const buttons = document.querySelectorAll('button');

    buttons.forEach((button) => {
        button.addEventListener('click', () => {
            PlayerSelection = button.id;
            console.log('The player selected: ' + button.id);
            oneRound();
            playerResult.textContent = 'Player score: ' + scorePlayer;
            computerResult.textContent = 'Computer score: ' + scoreComputer;
        });

    });




    //Create an input section for the game and rotate it one round by returning the result and your score
    function oneRound() {
        //creates a random choice for the pc each time a round starts.
        var computerPlay = gameChoices[Math.floor(Math.random() * gameChoices.length)];
        console.log('The pc selected: ' + computerPlay);

        let computerSelection = computerPlay;

        if (PlayerSelection === computerSelection) { //checks for tie
            console.log("It's a tie!");
        }
        else if (PlayerSelection === 'rock' && computerSelection === 'paper') { //compares rock v paper | loss
            console.log('You lose! Rock does not beat Paper!');
            scoreComputer++;
        }
        else if (PlayerSelection === 'rock' && computerSelection === 'scissors') { // compares rock v scissors | win
            console.log('You Win! Rock beats Scissors!');
            scorePlayer++;
        }
        else if (PlayerSelection === 'paper' && computerSelection === 'rock') { // compares paper vs rock | win
            console.log('You Win! Paper beats Rock!');
            scorePlayer++;
        }
        else if (PlayerSelection === 'paper' && computerSelection === 'scissors') { // compares paper vs scissors | loss
            console.log('You Lose! Paper does not beat Scissors!');
            scoreComputer++;
        }
        else if (PlayerSelection === 'scissors' && computerSelection === 'paper') { // compares scissors vs paper | win
            console.log('You win! Scissors beat paper!');
            scorePlayer++;
        }
        else if (PlayerSelection === 'scissors' && computerSelection === 'rock') { // compares scissors vs rock | loss
            console.log('You Lose! Scissors do not beat Rock!');
            scoreComputer++;
        }
        else {
            console.log('wrong answer');
        }
        console.log(scorePlayer);
        console.log(scoreComputer);



        if (scoreComputer >= 5) {
            scoreComputer = 0
            scorePlayer = 0
            alert('\nYou lose! \n\nThe computer wins this time. Maybe better luck next time.')
        }

        if (scorePlayer >= 5) {
            scoreComputer = 0
            scorePlayer = 0
            alert('\nYou win! \n\nPerhaps next time the computer will outwit your genius.')
        }
    }



</script>
