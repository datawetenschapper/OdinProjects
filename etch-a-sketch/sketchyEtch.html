<head>
    <h1>This is the sktechiest etch you'll ever make.</h1>
    <button id='reset'>Reset drawing</button>

<body>
    <div id="container"></div>
</body>



<style>
    h1 {
        text-align: center;
    }

    button {
        text-align: center;
        position: relative;
        left: 46%;
        width: 8%
    }

    #container {
        position: static;
        left: 20%;
        right: 20%;
        bottom: 10%;
        top: 15%;
        max-height: 85%;
        min-height: 70%;
        border-color: grey;
        border: 3%;
        border-style: dashed;
        display: grid;
    }
</style>

</html>
<script>
    var resetButton = document.querySelector('#reset');
    var gridFrame = document.querySelector('#container');
    var gridStart = 16;

    let styleDivs =
        `
        display: grid;
        position:static;
        border: #333 1px dotted; /* give the outline a black colour so you can see the dimensions */
        `;


    function oneGame() {
        for (x = 0; x < (gridStart * gridStart); x++) {  
            var gridDiv = document.createElement('div');
            gridDiv.classList.add('grid');
            //give it some style
            gridDiv.style.display = "static"; // ensures it doesn't move around too much
            gridDiv.style.border = "#333 1px solid"; // black border 1 pixel wide
            gridFrame.style.gridTemplateRows = "repeat(" + gridStart + ", 1fr )"; // makes sure the columns and rows adhere to the frame
            gridFrame.style.gridTemplateColumns = "repeat(" + gridStart + ", 1fr )";
            gridFrame.appendChild(gridDiv);   //put divs into "container" div.
            gridDiv.addEventListener("mouseover", function (event) {     
                // eventlistener for hover to change colour permanently to random colour so you can distinguish them.
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                event.target.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
            })
            // make the reset button ask new rows and columns and make each cube white.
        
        }
    }
    document.addEventListener("load", oneGame());
    resetButton.onclick = function () {
        gridStart = parseInt(prompt("Enter the amount of rows and cubes you desire."));
        if (gridStart <= 100 && gridStart > 0) {
            oneGame();
        }
        else alert("Please enter a number between 1 and 100 to reset your game");
    }

    // when button is pressed alert a prompt asking how many squares (divs) there should be within the window, max 100

</script>
