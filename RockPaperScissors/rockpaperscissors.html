<script>

    //Array of rock paper scissors
    var gameChoices = ['rock', 'paper', 'scissors'];
    //Will randomly return rock paper or scissors
    var computerPlay = gameChoices[Math.floor(Math.random() * gameChoices.length)];
    console.log(computerPlay);



    //Create an input section for the game and rotate it one round by returning
    function oneRound() {
        let PlayerSelection = prompt('Rock, paper or scissors?').toLowerCase(); //asks user for choice and ensures it's case insensitive
        let computerSelection = computerPlay;
        if (PlayerSelection === computerSelection) { //checks for tie
            return ("It's a tie!");
        }
        else if (PlayerSelection === 'rock' && computerSelection === 'paper') { //compares rock v paper | loss
            return ('You lose! Rock does not beat Paper!');
        }
        else if (PlayerSelection === 'rock' && computerSelection === 'scissors') { // compares rock v scissors | win
            return ('You Win! Rock beats Scissors!');
        }
        else if (PlayerSelection === 'paper' && computerSelection === 'rock') { // compares paper vs rock | win
            return ('You Win! Paper beats Rock!');
        }
        else if (PlayerSelection === 'paper' && computerSelection === 'scissors') { // compares paper vs scissors | loss
            return ('You Lose! Paper does not beat Scissors!');
        }
        else if (PlayerSelection === 'scissors' && computerSelection === 'paper') { // compares scissors vs paper | win
            return ('You win! Scissors beat paper!');
        }
        else if (PlayerSelection === 'scissors' && computerSelection === 'rock') { // compares scissors vs rock | loss
            return ('You Lose! Scissors do not beat Rock!');
        }
        else return ('wrong answer');
    }


    function game() { //have it run 5 iterations and print it each time
        var roundsRemaining = 5;
        while (roundsRemaining > 0) {
            oneRound();
            roundsRemaining--
            console.log(oneRound());
        }
    }
    game();
</script>
